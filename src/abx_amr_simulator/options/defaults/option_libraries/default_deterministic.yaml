library_name: "default_deterministic"
description: "12 deterministic options: 9 blocks + 3 alternations"
version: "1.0"

options:
  - option_name: "no_treatment_5"
    option_type: "block"
    option_subconfig_file: "../option_types/block/block_option_default_config.yaml"
    loader_module: "../option_types/block/block_option_loader.py"
    config_params_override:
      antibiotic: "no_treatment"
      duration: 5

  - option_name: "no_treatment_10"
    option_type: "block"
    option_subconfig_file: "../option_types/block/block_option_default_config.yaml"
    loader_module: "../option_types/block/block_option_loader.py"
    config_params_override:
      antibiotic: "no_treatment"
      duration: 10

  - option_name: "no_treatment_15"
    option_type: "block"
    option_subconfig_file: "../option_types/block/block_option_default_config.yaml"
    loader_module: "../option_types/block/block_option_loader.py"
    config_params_override:
      antibiotic: "no_treatment"
      duration: 15

  - option_name: "A_5"
    option_type: "block"
    option_subconfig_file: "../option_types/block/block_option_default_config.yaml"
    loader_module: "../option_types/block/block_option_loader.py"
    config_params_override:
      antibiotic: "A"
      duration: 5

  - option_name: "A_10"
    option_type: "block"
    option_subconfig_file: "../option_types/block/block_option_default_config.yaml"
    loader_module: "../option_types/block/block_option_loader.py"
    config_params_override:
      antibiotic: "A"
      duration: 10

  - option_name: "A_15"
    option_type: "block"
    option_subconfig_file: "../option_types/block/block_option_default_config.yaml"
    loader_module: "../option_types/block/block_option_loader.py"
    config_params_override:
      antibiotic: "A"
      duration: 15

  - option_name: "B_5"
    option_type: "block"
    option_subconfig_file: "../option_types/block/block_option_default_config.yaml"
    loader_module: "../option_types/block/block_option_loader.py"
    config_params_override:
      antibiotic: "B"
      duration: 5

  - option_name: "B_10"
    option_type: "block"
    option_subconfig_file: "../option_types/block/block_option_default_config.yaml"
    loader_module: "../option_types/block/block_option_loader.py"
    config_params_override:
      antibiotic: "B"
      duration: 10

  - option_name: "B_15"
    option_type: "block"
    option_subconfig_file: "../option_types/block/block_option_default_config.yaml"
    loader_module: "../option_types/block/block_option_loader.py"
    config_params_override:
      antibiotic: "B"
      duration: 15

  - option_name: "ALT_AABBA"
    option_type: "alternation"
    option_subconfig_file: "../option_types/alternation/alternation_option_default_config.yaml"
    loader_module: "../option_types/alternation/alternation_option_loader.py"
    config_params_override:
      sequence:
        - "A"
        - "A"
        - "B"
        - "B"
        - "A"

  - option_name: "ALT_BBAAB"
    option_type: "alternation"
    option_subconfig_file: "../option_types/alternation/alternation_option_default_config.yaml"
    loader_module: "../option_types/alternation/alternation_option_loader.py"
    config_params_override:
      sequence:
        - "B"
        - "B"
        - "A"
        - "A"
        - "B"

  - option_name: "ALT_A_no_treatment_B_A_no_treatment"
    option_type: "alternation"
    option_subconfig_file: "../option_types/alternation/alternation_option_default_config.yaml"
    loader_module: "../option_types/alternation/alternation_option_loader.py"
    config_params_override:
      sequence:
        - "A"
        - "no_treatment"
        - "B"
        - "A"
        - "no_treatment"
