# A2C agent configuration
# Algorithm-specific hyperparameters for Advantage Actor Critic

algorithm: "A2C"

# Policy network architecture
policy_kwargs:
  net_arch:
    - 128
    - 128

# A2C algorithm hyperparameters
a2c:
  learning_rate: 7.0e-4
  n_steps: 5
  gamma: 0.99
  gae_lambda: 1.0
  ent_coef: 0.0
  vf_coef: 0.5
  max_grad_norm: 0.5
  rms_prop_eps: 1.0e-5
  use_rms_prop: true
  verbose: 0
